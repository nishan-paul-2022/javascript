<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			*,
			*::before,
			*::after {
				box-sizing: border-box;
				margin: 10px;
				padding: 10px;
			}

			body {
				font-family: 'Courier New', Courier, monospace;
				text-align: center;
				text-transform: uppercase;
			}

			/* styles for elements with a title attribute */
			[title] {
				border: 1px solid #000;
			}

			/* styles for elements with a data-role attribute equal to 'admin' */
			[data-role='admin'] {
				font-weight: bolder;
			}

			/* styles for elements with a data-role attribute containing the substring 'user' */
			[data-role*='user'] {
				text-decoration: underline;
			}

			/* styles for elements with a data-role attribute containing the word 'guest' */
			[data-role~='guest'] {
				font-style: italic;
			}

			/* styles for elements with a data-lang attribute starting with 'en' followed by a hyphen or nothing */
			[data-lang|='en'] {
				color: blue;
			}

			/* styles for elements with a data-id attribute starting with 'item' */
			[data-id^='item'] {
				background-color: lightgray;
			}

			/* styles for elements with a data-id attribute ending with '5' */
			[data-id$='5'] {
				letter-spacing: 5px;
			}
		</style>
	</head>

	<body>
		<h1>CSS Selector : Attribute</h1>

		<div title="Container" class="container">
			<p data-id="item1" data-role="admin">Admin User</p>
			<p data-id="item2" data-role="user">Regular User</p>
			<p data-id="item3" data-role="guest user">Guest User</p>
			<p data-id="item4" data-lang="en-US">English (US)</p>
			<p data-id="item5">Item 5</p>
		</div>
	</body>
</html>
