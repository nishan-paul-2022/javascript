<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<style>
			/* 
				[attribute] : selects attribute 
				[attribute=value] : selects attribute with exact value 
				[attribute*=value] : selects attribute contaians value 
				[attribute~=value] : selects attribute contaians value as substring followed by hyphen / whole-string 
				[attribute|=value] : selects attribute contaians value as word / whole-string 
				[attribute^=value] : selects attribute starts with value
				[attribute$=value] : selects attribute ends with value
			*/
		</style>
	</body>
</html>
