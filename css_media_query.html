<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

	<body>
		<style>
			/* 
                @media optional-quantifier optional-media-type and ((media-feature) quantifier (media-feature))

                optional-quantifier
                    - not 
                    - only (making query older browser compatible)

                optional-media-type
                    - screen 
                    - speech 
                    - print 
                    - all

                media-feature
                    - min-width: 100px
                    - max-width: 100px
                    - min-height: 100px
                    - max-height: 100px
                    - orientation: landascape
                    - orientation: portait

                quantifier
                    - and 
                    - or 

                @media screen and (max-width: 900px) and (min-width: 600px), (min-width: 1100px)
                @media screen and ((max-width: 900px) and (min-width: 600px)), (min-width: 1100px)
                @media screen and (((max-width: 900px) and (min-width: 600px)) or (min-width: 1100px))

                @media screen and (min-width: 400px) and (max-width: 800px)
                @media screen and (min-width: 400px) and (not (min-width: 800px))

                optional-quantifier can be used only with optional-media-type
            */
		</style>
	</body>
</html>
