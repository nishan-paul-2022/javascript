<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 10px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				font-weight: bolder;
				background-color: #f0f0f0;
				text-align: center;
			}

			.row {
				display: flex;
				flex-wrap: wrap;
				margin-bottom: 20px;
			}

			.color-example {
				flex: 1 1 30%;
				margin-bottom: 20px;
				display: flex;
				align-items: center;
			}

			.color-box {
				width: 100px;
				height: 100px;
				display: inline-block;
				margin-right: 10px;
			}

			.color-description {
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<h1>CSS Property : Color</h1>

		<div class="row">
			<div class="color-example">
				<div class="color-box" style="background-color: red"></div>
				<div class="color-description">Red</div>
			</div>
			<div class="color-example">
				<div class="color-box" style="background-color: green"></div>
				<div class="color-description">Green</div>
			</div>
			<div class="color-example">
				<div class="color-box" style="background-color: blue"></div>
				<div class="color-description">Blue</div>
			</div>
		</div>

		<div class="row">
			<div class="color-example">
				<div class="color-box" style="background-color: #ff0000"></div>
				<div class="color-description">Red / #ff0000</div>
			</div>
			<div class="color-example">
				<div
					class="color-box"
					style="background-color: rgb(255, 0, 0)"></div>
				<div class="color-description">Red / rgb(255, 0, 0)</div>
			</div>
			<div class="color-example">
				<div
					class="color-box"
					style="background-color: hsl(0, 100%, 50%)"></div>
				<div class="color-description">Red / hsl(0, 100%, 50%)</div>
			</div>
		</div>

		<div class="row">
			<div class="color-example">
				<div class="color-box" style="background-color: #f00"></div>
				<div class="color-description">Red / #f00</div>
			</div>
			<div class="color-example">
				<div
					class="color-box"
					style="background-color: rgba(255, 0, 0, 0.75)"></div>
				<div class="color-description">Red / rgba(255, 0, 0, 0.75)</div>
			</div>
			<div class="color-example">
				<div
					class="color-box"
					style="background-color: hsl(0, 100%, 75%)"></div>
				<div class="color-description">Red / hsl(0, 100%, 75%)</div>
			</div>
		</div>

		<div class="row">
			<div class="color-example">
				<div class="color-box" style="background-color: #ff6347"></div>
				<div class="color-description">Tomato / #ff6347</div>
			</div>
			<div class="color-example">
				<div
					class="color-box"
					style="background-color: rgb(255, 99, 71)"></div>
				<div class="color-description">Tomato / rgb(255, 99, 71)</div>
			</div>
			<div class="color-example">
				<div
					class="color-box"
					style="background-color: hsl(9, 100%, 64%)"></div>
				<div class="color-description">Tomato / hsl(9, 100%, 64%)</div>
			</div>
		</div>
	</body>
</html>
