<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	
	<body>
		<h5 class="hClass" name="heading" id="id">JS 01</h5>
		<h5 class="hClass" name="heading">JS 02</h5>
		<h5 class="hClass">JS 03</h5>
		<h5 class="hClass">JS 04</h5>

		<form name="form" id="id01">
			<input type="text" name="text" id="id02" />
			<input type="submit" onclick="validateForm()" />
		</form>

		<script>
			function validateForm() {
				const headings = document.getElementsByClassName('hClass');

				const v1 = document.forms[0].children[0].value;
				const v2 = document.forms[0][0].value;
				const v3 = document.forms['form'].children['text'].value;
				const v4 = document.forms['form']['text'].value;
				const v5 = document.forms['id01'].children['id02'].value;
				const v6 = document.forms['id01']['id02'].value;

				const v7 = headings[0].textContent;
				const v8 = headings['heading'].textContent;
				const v9 = headings['id'].textContent;

				alert(
					`v1: ${v1} \nv2: ${v2} \nv3: ${v3} \nv4: ${v4} \nv5: ${v5} \nv6: ${v6} \nv7: ${v7} \nv8: ${v8} \nv9: ${v9}`
				);
			}
		</script>
	</body>
</html>
