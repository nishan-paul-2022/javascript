<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Embedding Content Example</title>
	</head>

	<body>
		<h1>Embedding Content Example</h1>

		<!-- Embedding a Video -->
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/DK6IRG4CAbw?start=69"
			title="YouTube video player"
			frameborder="10"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			allowfullscreen>
		</iframe>

		<!-- Embedding a Map -->
		<iframe
			src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.464432304397!2d-73.98542838429004!3d40.7488176793289!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c258f46d73b22f%3A0xe9d2cb92bde994c9!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1569213310805!5m2!1sen!2sus"
			width="600"
			height="450"
			frameborder="0"
			style="border: 0"
			allowfullscreen="">
		</iframe>

		<!-- Embedding Social Media Content (Twitter) -->
		<iframe
			src="https://platform.twitter.com/widgets/tweet_button.html?size=l&amp;url=https%3A%2F%2Fexample.com%2Fpage&amp;text=Check%20out%20this%20awesome%20website&amp;via=example"
			width="180"
			height="28"
			frameborder="0"
			scrolling="no">
		</iframe>

		<!-- Embedding External Web Content -->
		<iframe
			src="https://www.tutorialspoint.com/html/html_iframes.htm"
			width="800"
			height="600"
			frameborder="0">
		</iframe>
	</body>
</html>
