<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 10px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				background-color: #f0f0f0;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container {
				padding: 20px;
				border: 2px solid #333;
			}

			.title {
				margin-bottom: 20px;
				font-weight: bold;
				text-transform: uppercase;
				letter-spacing: 2px;
				text-decoration: underline;
			}

			section {
				margin: 20px 0;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 8px;
				background-color: #fafafa;
			}

			.typography p {
				margin: 10px 0;
			}

			.font-demo {
				font:
					normal bold 24px monospace;
			}

			.text-align-demo {
				text-align: right;
			}

			.text-transform-demo {
				text-transform: capitalize;
				letter-spacing: 5px;
			}

			.text-decoration-demo {
				text-decoration: overline;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1 class="title">CSS Properties Demonstration : Typography</h1>

			<section class="typography">
				<p class="font-demo">Font Properties Demo</p>
				<p class="text-align-demo">Text Alignment Demo</p>
				<p class="text-transform-demo">Text Transformations Demo</p>
				<p class="text-decoration-demo">Text Decoration Demo</p>
			</section>
		</div>
	</body>
</html>
