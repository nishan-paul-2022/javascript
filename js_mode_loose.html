<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<script>
			function Usecase01() {
				variable = 17; // ReferenceError: variable is not defined
			}

			function Usecase02() {
				const object = { a: 1, a: 2 }; // SyntaxError: Duplicate data property in object literal not allowed
			}

			function Usecase03() {
				function random() {
					console.log(this); // undefined
				}
				random();
			}

			function Usecase04() {
				function random() {
					x = 10; // x becomes a global variable
				}
				random();
				console.log(x); // 10
			}

			function Usecase05() {
				const x = 1;
				delete x; // SyntaxError: Delete of an unqualified identifier in strict mode.
			}

			function Usecase06() {
				const object = {};
				Object.defineProperty(object, 'x', {
					value: 42,
					writable: false
				});
				object.x = 9; // fails silently
				console.log(object.x); // 42
			}

			function Usecase07() {
				const object = {};
				Object.defineProperty(object, 'x', {
					value: 42,
					writable: false
				});
				object.x = 9; // TypeError: Cannot assign to read-only property 'x' of object
			}

			Usecase01();
			Usecase02();
			Usecase03();
			Usecase04();
			Usecase05();
			Usecase06();
			Usecase07();
		</script>
	</body>
</html>
