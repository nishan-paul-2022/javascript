<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<script>
			function case1() {
				variable = 17; // ReferenceError: variable is not defined
			}

			function case2() {
				const object = { a: 1, a: 2 }; // SyntaxError: Duplicate data property in object literal not allowed
			}

			function case3() {
				function random() {
					console.log(this); // undefined
				}
				random();
			}

			function case4() {
				function random() {
					x = 10; // x becomes a global variable
				}
				random();
				console.log(x); // 10
			}

			function case5() {
				const x = 1;
				delete x; // SyntaxError: Delete of an unqualified identifier in strict mode.
			}

			function case6() {
				const object = {};
				Object.defineProperty(object, 'x', {
					value: 42,
					writable: false
				});
				object.x = 9; // fails silently
				console.log(object.x); // 42
			}

			function case7() {
				const object = {};
				Object.defineProperty(object, 'x', {
					value: 42,
					writable: false
				});
				object.x = 9; // TypeError: Cannot assign to read-only property 'x' of object
			}

			case1();
			case2();
			case3();
			case4();
			case5();
			case6();
			case7();
		</script>
	</body>
</html>
