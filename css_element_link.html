<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				font-size: large;
				font-weight: bolder;
				text-align: center;
				text-transform: uppercase;
				background-color: #f0f0f0;
			}

			.container {
				margin: 10px 250px;
				padding: 10px;
				border: 1px solid black;
				border-radius: 10px;
				background-color: #fff;
			}

			a.one:link {
				color: #ff0000;
			}

			a.one:visited {
				color: #0000ff;
			}

			a.one:hover {
				color: #ffcc00;
			}

			a.two:link {
				color: #ff0000;
			}

			a.two:visited {
				color: #0000ff;
			}

			a.two:hover {
				font-size: 150%;
			}

			a.three:link {
				color: #ff0000;
			}

			a.three:visited {
				color: #0000ff;
			}

			a.three:hover {
				background: #66ff66;
			}

			a.four:link {
				color: #ff0000;
			}

			a.four:visited {
				color: #0000ff;
			}

			a.four:hover {
				font-family: monospace;
			}

			a.five:link {
				text-decoration: none;
				color: #ff0000;
			}

			a.five:visited {
				text-decoration: none;
				color: #0000ff;
			}

			a.five:hover {
				text-decoration: underline;
			}
		</style>
	</head>

	<body>
		<h1>CSS Element : Link</h1>

		<div class="container">
			<p>mouse over the links and watch them change layout</p>

			<a class="one" href="https://www.google.com/" target="_blank">
				This link changes color
			</a>
			<hr />

			<a class="two" href="https://www.google.com/" target="_blank">
				This link changes font-size
			</a>
			<hr />

			<a class="three" href="https://www.google.com/" target="_blank">
				This link changes background-color
			</a>
			<hr />

			<a class="four" href="https://www.google.com/" target="_blank">
				This link changes font-family
			</a>
			<hr />

			<a class="five" href="https://www.google.com/" target="_blank">
				This link changes text-decoration
			</a>
		</div>
	</body>
</html>
