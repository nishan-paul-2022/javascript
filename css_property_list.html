<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 20px auto;
				padding: 20px;
				width: 40%;
				font-family: 'Courier New', Courier, monospace;
				background-color: #f0f0f0;
				text-transform: uppercase;
				border: 1px solid black;
				border-radius: 5px;
			}

			h1 {
				text-align: center;
			}

			ul.a {
				list-style-type: circle;
				list-style-position: outside;
			}

			ul.b {
				list-style-type: square;
				list-style-position: inside;
			}

			ol.c {
				list-style-type: upper-roman;
			}

			ol.d {
				list-style-type: lower-alpha;
			}

			.no-bullets {
				list-style-type: none;
			}
		</style>
	</head>

	<body>
		<h1>CSS List Example</h1>

		<h2>Unordered Lists</h2>
		<ul class="a">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>

		<ul class="b">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>

		<h2>Ordered Lists</h2>
		<ol class="c">
			<li>Item 1</li>
			<li>Item 2</li>
		</ol>

		<ol class="d">
			<li>Item 1</li>
			<li>Item 2</li>
		</ol>

		<h2>No Bullets</h2>
		<ul class="no-bullets">
			<li>Item 1</li>
			<li>Item 2</li>
		</ul>
	</body>
</html>
