<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				--blue: #1e90ff;
				--white: #ffffff;
			}

			body {
				background-color: var(--blue);
			}

			h2 {
				border-bottom: 2px solid var(--blue);
			}

			.container {
				color: var(--blue);
				background-color: var(--white);
				padding: 15px;
			}

			.container button {
				background-color: var(--white);
				color: var(--blue);
				border: 1px solid var(--blue);
				padding: 5px;
			}
		</style>
	</head>

	<body>
		<h1>Get and Change CSS Variable With JavaScript</h1>

		<div class="container">
			<h2>Lorem Ipsum</h2>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
				semper diam at erat pulvinar, at pulvinar felis blandit.
			</p>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam
				semper diam at erat pulvinar, at pulvinar felis blandit.
			</p>
			<p>
				<button>YES</button>
				<button>NO</button>
			</p>
		</div>
		<br />

		<button type="button" onclick="MyFunctionGet()">
			Get CSS Variable with JavaScript
		</button>
		<button type="button" onclick="MyFunctionSet()">
			Change CSS Variable with JavaScript
		</button>

		<script>
			const r = document.querySelector(':root');

			function MyFunctionGet() {
				const rs = getComputedStyle(r);
				alert(rs.getPropertyValue('--blue'));
			}

			function MyFunctionSet() {
				// Custom properties are read-only when they are computed.
				// const rs = getComputedStyle(r);
				// rs.setProperty('--blue', 'lightblue');
				r.style.setProperty('--blue', 'lightblue');
			}
		</script>
	</body>
</html>
