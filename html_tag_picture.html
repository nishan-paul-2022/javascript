<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="favicon" type="image/x-icon" href="./favicon.png" />
		<style>
			body {
				display: flex;
				align-items: center;
				justify-content: center;
				margin: 20px;
				padding: 20px;
			}

			.dimension {
				height: 500px;
				width: 500px;
			}
		</style>
	</head>

	<body>
		<picture>
			<source
				media="(min-width:900px)"
				srcset="https://picsum.photos/400/300?random=1"
				class="dimension" />

			<source
				media="(min-width: 600px)"
				srcset="https://picsum.photos/400/300?random=2"
				class="dimension" />

			<img
				src="https://picsum.photos/400/300?random=3"
				alt="random"
				class="dimension" />
		</picture>
	</body>
</html>
