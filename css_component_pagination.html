<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				text-align: center;
				background-color: #f0f0f0;
			}

			.container {
				margin: 50px 300px;
				padding: 10px 40px;
				box-shadow: 0 0 5px;
				border-radius: 10px;
				background-color: #fff;
			}

			.pagination {
				margin-top: 20px;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				list-style: none;
			}

			.pagination li {
				margin: 0 5px;
			}

			.pagination a {
				padding: 10px 20px;
				border: 1px solid blueviolet;
				border-radius: 5px;
				text-decoration: none;
				color: blueviolet;
				display: block;
				transition:
					background-color 0.3s,
					color 0.3s;
			}

			.pagination a:hover,
			.pagination a.active {
				color: white;
				background-color: blueviolet;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>CSS Component : Pagination</h1>

			<ul class="pagination">
				<li><a href="#">&laquo;</a></li>
				<li><a href="#" class="active">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">6</a></li>
				<li><a href="#">7</a></li>
				<li><a href="#">&raquo;</a></li>
			</ul>
		</div>
	</body>
</html>
