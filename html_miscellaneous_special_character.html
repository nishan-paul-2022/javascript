<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				font-size: larger;
				background-color: #f0f0f0;
				text-align: center;
			}

			.container {
				margin: 20px 500px;
				padding: 20px;
				border: 1px solid;
				border-radius: 10px;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<h1>HTML Miscellaneous : Special Character</h1>

		<div class="container">
			<h2>HELLO &nbsp; &nbsp; &nbsp; SIR</h2>
			<h2>&lt; &gt; &amp; &quot; &apos; &copy; &reg;</h2>
			<h2>&cent; &pound; &yen; &euro;</h2>
			<h2>A | &#65;</h2>
			<h2>B | &#66;</h2>
			<h2>C | &#67;</h2>
			<h2>&#128512; &#128516; &#128525; &#128151;</h2>
		</div>
	</body>
</html>

<!-- since emojis are characters, they can be copied, displayed, and sized just like any other character in html -->
