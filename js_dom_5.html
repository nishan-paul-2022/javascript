<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	
	<body>
		<div id="parent">
			<p id="child">Hello, world!</p>
		</div>

		<script>
			// Get the parent and child elements
			const parent = document.getElementById('parent');
			const child = document.getElementById('child');

			// Example using appendChild method
			const newChild = document.createElement('p');
			newChild.textContent = 'New child element';
			parent.appendChild(newChild);

			// Example using removeChild method
			setTimeout(() => {
				parent.removeChild(newChild);
				console.log('New child element removed from parent.');
			}, 3000);

			// Example using replaceChild method
			setTimeout(() => {
				const replacementChild = document.createElement('p');
				replacementChild.textContent = 'Replacement child element';
				parent.replaceChild(replacementChild, child);
				console.log('Child element replaced with a new element.');
			}, 6000);

			// Example using cloneNode method
			const clonedChild = child.cloneNode(true);
			console.log('Cloned child element:', clonedChild);

			// Example using contains method
			console.log('Does parent contain child?', parent.contains(child));

			// Example using getRootNode method
			console.log('Root node of child:', child.getRootNode());

			// Example using hasChildNodes method
			console.log(
				'Does parent have child nodes?',
				parent.hasChildNodes()
			);

			// Example using insertBefore method
			const referenceNode = parent.firstChild;
			const newChild2 = document.createElement('p');
			newChild2.textContent = 'New child element 2';
			parent.insertBefore(newChild2, referenceNode);
			console.log('New child element 2 inserted before the first child.');

			// Example using isEqualNode method
			console.log(
				'Are child and clonedChild equal?',
				child.isEqualNode(clonedChild)
			);

			// Example using isSameNode method
			console.log(
				'Are child and clonedChild the same node?',
				child.isSameNode(clonedChild)
			);
		</script>
	</body>
</html>
