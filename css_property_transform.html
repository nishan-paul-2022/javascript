<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 10px 200px;
				padding: 10px;
				box-shadow: 0 0 5px #000;
				font-family: 'Courier New', Courier, monospace;
			}

			h1 {
				text-align: center;
			}

			.container {
				margin: 100px;
				position: relative;
			}

			.transformation-example {
				width: 100px;
				height: 100px;
				border: 2px solid black;
				background-color: lightblue;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%) skewX(20deg) scale(1.5, 0.8)
					rotate(45deg);
			}
		</style>
	</head>

	<body>
		<h1>CSS Property : Transform</h1>
		<div class="container">
			<div class="transformation-example"></div>
		</div>
	</body>
</html>

<!-- 
property contains several functions :
	- translate(X) | translate(X, Y) | translateX(X) | translateY(Y)
	- skew(X) | skew(X, Y) | skewX(X) | skewY(Y)
	- scale(XY) | scale(X, Y) | scaleX(X) | scaleY(Y)
	- rotate(deg) | rotateX(deg) | rotateY(deg)
 -->
