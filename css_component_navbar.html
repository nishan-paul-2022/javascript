<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				font-family: 'Courier New', Courier, monospace;
			}

			#navbar {
				top: 0;
				margin: 0;
				padding: 0;
				background-color: #f1f1f1;
				list-style-type: none;
				display: flex;
				position: fixed;
				overflow: auto;
				line-height: 2;
				transition: all 1s;
			}

			#navbar.horizontal {
				width: 100%;
				height: auto;
				flex-direction: row;
			}

			#navbar.vertical {
				width: 25%;
				height: 100%;
				flex-direction: column;
			}

			.link {
				padding: 8px 16px;
				color: #000;
				text-decoration: none;
				display: block;
			}

			.active {
				color: white;
				background-color: #04aa6d;
			}

			.link:hover:not(.active) {
				color: white;
				background-color: #555;
			}

			#toggle {
				margin: 5px 10px;
				padding: 8px 16px;
				color: black;
				background-color: #f1f1f1;
				cursor: pointer;
				border-radius: 5px;
			}

			#toggle:hover {
				color: white;
				background-color: #010101;
			}

			#content {
				height: 100vh;
				background-color: lightblue;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				line-height: 1.6;
				font-weight: bold;
				transition: margin-left 0.3s;
			}

			#content.horizontal {
				margin-left: 0;
			}

			#content.vertical {
				margin-left: 25%;
			}
		</style>
	</head>

	<body>
		<ul id="navbar" class="vertical">
			<li><a class="link active" href="#home">Home</a></li>
			<li><a class="link" href="#news">News</a></li>
			<li><a class="link" href="#contact">Contact</a></li>
			<li><a class="link" href="#about">About</a></li>
			<li><button id="toggle">Toggle Navbar</button></li>
		</ul>

		<div id="content" class="vertical">
			Sunt in culpa qui officia deserunt mollit anim id est laborum
			consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
			labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
			exercitation ullamco.
		</div>

		<script>
			document
				.getElementById('toggle')
				.addEventListener('click', function () {
					var navbar = document.getElementById('navbar');
					var content = document.getElementById('content');

					if (navbar.classList.contains('vertical')) {
						navbar.classList.remove('vertical');
						navbar.classList.add('horizontal');
						content.classList.remove('vertical');
						content.classList.add('horizontal');
					} else {
						navbar.classList.remove('horizontal');
						navbar.classList.add('vertical');
						content.classList.remove('horizontal');
						content.classList.add('vertical');
					}
				});
		</script>
	</body>
</html>
