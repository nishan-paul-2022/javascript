<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<h1>The JavaScript <i>this</i> Keyword</h1>

		<button onclick="HideButton(event)">Click to Remove Me!</button>

		<script>
			function HideButton(event) {
				// access the button element using event.target and hide it
				event.target.style.display = 'none';
			}
		</script>
	</body>
</html>
