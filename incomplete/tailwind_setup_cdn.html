<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Blog Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white font-sans leading-normal tracking-normal">

    <div class="container mx-auto py-8 px-4">
        <h1 class="text-4xl font-bold text-center mb-12">Our Latest Blogs</h1>

        <div id="blogList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Blog Cards will be inserted here -->
        </div>
    </div>

    <script>
        // Sample data for blog cards
        const blogData = [
            {
                title: "Blog Title 1",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 10, 2023",
                author: "Author 1",
                imageUrl: "https://picsum.photos/400/300?random=1"
            },
            {
                title: "Blog Title 2",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 12, 2023",
                author: "Author 2",
                imageUrl: "https://picsum.photos/400/300?random=2"
            },
            {
                title: "Blog Title 3",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 14, 2023",
                author: "Author 3",
                imageUrl: "https://picsum.photos/400/300?random=3"
            },
            {
                title: "Blog Title 4",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 16, 2023",
                author: "Author 4",
                imageUrl: "https://picsum.photos/400/300?random=4"
            },
            {
                title: "Blog Title 5",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 18, 2023",
                author: "Author 5",
                imageUrl: "https://picsum.photos/400/300?random=5"
            },
            {
                title: "Blog Title 6",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 20, 2023",
                author: "Author 6",
                imageUrl: "https://picsum.photos/400/300?random=6"
            },
            {
                title: "Blog Title 7",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 22, 2023",
                author: "Author 7",
                imageUrl: "https://picsum.photos/400/300?random=7"
            },
            {
                title: "Blog Title 8",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 24, 2023",
                author: "Author 8",
                imageUrl: "https://picsum.photos/400/300?random=8"
            },
            {
                title: "Blog Title 9",
                description: "This is a short description of the blog. It gives a brief overview of the content.",
                date: "March 26, 2023",
                author: "Author 9",
                imageUrl: "https://picsum.photos/400/300?random=9"
            }
        ];

        const blogListContainer = document.getElementById('blogList');

        // Loop through blogData array and create blog card elements
        blogData.forEach(blog => {
            // Create div element for blog card
            const blogCard = document.createElement('div');
            blogCard.classList.add('bg-gray-700', 'rounded-lg', 'overflow-hidden', 'shadow-md', 'transform', 'transition-transform', 'hover:shadow-lg', 'hover:scale-105', 'cursor-pointer');

            // Create image element
            const img = document.createElement('img');
            img.classList.add('w-full', 'h-40', 'object-cover', 'rounded-t-lg');
            img.setAttribute('src', blog.imageUrl);
            img.setAttribute('alt', 'Blog Image');
            blogCard.appendChild(img);

            // Create div element for blog content
            const contentDiv = document.createElement('div');
            contentDiv.classList.add('p-4');

            // Create h2 element for title
            const title = document.createElement('h2');
            title.classList.add('text-lg', 'font-semibold', 'text-white', 'mb-2');
            title.textContent = blog.title;
            contentDiv.appendChild(title);

            // Create p element for description
            const description = document.createElement('p');
            description.classList.add('text-gray-200', 'mb-4');
            description.textContent = blog.description;
            contentDiv.appendChild(description);

            // Create div element for author and date
            const metaDiv = document.createElement('div');
            metaDiv.classList.add('flex', 'items-center', 'text-gray-400');

            // Create span element for date
            const dateSpan = document.createElement('span');
            dateSpan.classList.add('text-sm');
            dateSpan.textContent = blog.date;
            metaDiv.appendChild(dateSpan);

            // Create span element for author
            const authorSpan = document.createElement('span');
            authorSpan.classList.add('ml-auto', 'text-sm', 'font-medium');
            authorSpan.textContent = blog.author;
            metaDiv.appendChild(authorSpan);

            contentDiv.appendChild(metaDiv);

            // Append contentDiv to blogCard
            blogCard.appendChild(contentDiv);

            // Append blogCard to blogListContainer
            blogListContainer.appendChild(blogCard);
        });
    </script>

</body>

</html>

<!--
container: Centers the content horizontally and adds responsive padding.
mx-auto: Centers the element horizontally using margin.
py-8: Adds padding on the y-axis (top and bottom) with a size of 8.
px-4: Adds padding on the x-axis (left and right) with a size of 4.
mb-12: Adds margin on the bottom with a size of 12.
grid: Creates a CSS grid container.
grid-cols-1, sm, md, lg: Defines the number of columns in the grid for different screen sizes (1 column on small screens, 2 columns on medium screens, 3 columns on large screens, and 4 columns on extra-large screens).
gap-8: Adds a gap (space) between grid items with a size of 8.
bg-gray-900: Sets the background color to a dark gray (#1a202c).
bg-gray-800: Sets the background color to a darker gray (#2d3748).
rounded-lg: Applies rounded corners to the element with a medium border radius.
shadow-md: Adds a medium shadow to the element.
transform: Enables CSS transformations on the element.
transition-transform: Adds a smooth transition effect when transforming the element.
hover: Applies styles on hover.
hover: Increases the shadow size on hover.
hover: Scales up the element by 5% on hover.
cursor-pointer: Changes the cursor to a pointer (hand) when hovering over the element.
w-full: Sets the width to 100% of the parent element.
h-40: Sets the height to 10rem (160px).
object-cover: Ensures the image covers the entire container while maintaining aspect ratio.
rounded-t-lg: Applies rounded corners to the top-left and top-right corners of the element.
text-4xl: Sets the font size to 2.25rem (36px).
text-lg: Sets the font size to 1.125rem (18px).
font-bold: Applies a bold weight to the font.
font-semibold: Applies a semi-bold weight to the font.
text-gray-400: Sets the text color to a light gray (#cbd5e0).
text-sm: Sets the font size to 0.875rem (14px).
flex: Creates a flex container.
items-center: Centers flex items vertically.
font-medium: Applies a medium weight to the font.
ml-auto: Aligns the item to the right margin within a flex container.
leading-normal: Sets normal line height for the text.
tracking-normal: Sets normal letter spacing for the text.
text-white: Sets the text color to white.
font-sans: Applies a sans-serif font family to the text. -->
