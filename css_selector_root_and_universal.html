<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				--color-one: rgb(214, 198, 254);
				--color-two: rgb(0, 0, 0);
				--color-three: rgb(112, 112, 241);
			}

			* {
				box-sizing: border-box;
			}

			html {
				padding: 10px 300px;
				font-size: 62.5%;
				background-color: rgb(164, 174, 184);
			}

			body {
				margin: 1vw;
				padding: 2vw;
				border-radius: 10px;
				font:
					normal small-caps bolder 2rem/2 'Courier New',
					Courier,
					monospace;
				text-align: center;
				background-color: #f0f0f0;
			}

			h1 {
				background-color: var(--color-one);
			}

			div {
				margin: 3vw;
				padding: 3vw;
				border: 0.2vw solid var(--color-two);
			}

			p {
				color: var(--color-three);
			}
		</style>
	</head>

	<body>
		<h1>CSS Selector : Root & Universal</h1>

		<div>
			<p>
				This paragraph is inside a div containerand is styled using
				universal selector and CSS variables defined in :root
				pseudo-class.
			</p>

			<p>Another paragraph inside the same container.</p>
		</div>
	</body>
</html>

<!--
[ in case of html document, html is the root | https://blog.timonwa.com/all-vs-root-vs-html-vs-body-selectors ]

-	:root 
		represents the highest level of the document tree
		commonly used to define global CSS variables
		common properties: --variable-name (CSS custom properties)

-	* 
		universal selector applies to all elements in the document 
		commonly used to set global styles
		common properties: box-sizing, margin, padding

-	html
		represents the root element (html) of the document
		used for setting global styles like base font size and background color
		common properties: font-size, background-color, line-height

-	body
		represents the body element, where the main content of the document resides
		commonly used for overall page styling
		common properties: margin, padding, font-family, color, background-color
-->
