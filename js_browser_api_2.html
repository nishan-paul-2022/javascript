<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	
	<body>
		<h2>Validation API</h2>

		<p>Enter a number and click OK:</p>

		<input id="id1" type="number" min="100" max="300" step="10" required />
		<button onclick="myFunction1()">OK-01</button>
		<button onclick="myFunction2()">OK-02</button>

		<p>
			If the number is less than 100 or greater than 300, an error message
			will be displayed.
		</p>

		<p id="demo" style="background-color: aqua"></p>

		<script>
			function myFunction1() {
				const inputElement = document.getElementById('id1');
				const message = document.getElementById('demo');
				if (!inputElement.checkValidity()) {
					message.innerHTML = inputElement.validationMessage;
				} else {
					message.innerHTML = 'input OK';
				}
			}

			function myFunction2() {
				const inputElement = document.getElementById('id1');
				const message = document.getElementById('demo');
				if (inputElement.validity.rangeOverflow) {
					inputElement.setCustomValidity(
						'value is greater than its max attribute'
					);
				} else if (inputElement.validity.rangeUnderflow) {
					inputElement.setCustomValidity(
						'value is less than its min attribute'
					);
				} else if (inputElement.validity.stepMismatch) {
					inputElement.setCustomValidity(
						'value is invalid per its step'
					);
				} else if (inputElement.validity.typeMismatch) {
					inputElement.setCustomValidity(
						'value is invalid per its type attribute'
					);
				} else if (inputElement.validity.valueMissing) {
					inputElement.setCustomValidity('element has no value');
				}
				{
					inputElement.setCustomValidity('valid');
				}

				message.innerHTML = inputElement.validationMessage;

				if (inputElement.validity.customError) {
					console.log('validity.customError');
				}
			}
		</script>
	</body>
</html>
