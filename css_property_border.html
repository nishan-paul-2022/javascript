<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 10px 200px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				text-align: center;
				background-color: #f0f0f0;
			}

			.example-section {
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}

			.example-code {
				box-sizing: border-box;
				width: calc(100% / 3);
				margin: 10px;
				padding: 10px;
				background-color: #f0f0f0;
				overflow-x: auto;
			}

			.example-code div {
				height: 300px;
			}
		</style>
	</head>

	<body>
		<h1>CSS Property : Border</h1>

		<div class="example-section">
			<div class="example-code">
				<h3>Basic Border</h3>
				<div style="border: 2px solid black"></div>
			</div>
			<div class="example-code">
				<h3>Dotted Border</h3>
				<div style="border: 2px dotted black"></div>
			</div>
			<div class="example-code">
				<h3>Double Border</h3>
				<div style="border: 3px double black"></div>
			</div>
		</div>

		<div class="example-section">
			<div class="example-code">
				<h3>Thin Border</h3>
				<div style="border: 1px solid black"></div>
			</div>
			<div class="example-code">
				<h3>Medium Border</h3>
				<div style="border: 3px solid black"></div>
			</div>
			<div class="example-code">
				<h3>Thick Border</h3>
				<div style="border: 5px solid black"></div>
			</div>
		</div>

		<div class="example-section">
			<div class="example-code">
				<h3>Red Border</h3>
				<div style="border: 2px solid red"></div>
			</div>
			<div class="example-code">
				<h3>Green Border</h3>
				<div style="border: 2px solid green"></div>
			</div>
			<div class="example-code">
				<h3>Blue Border</h3>
				<div style="border: 2px solid blue"></div>
			</div>
		</div>

		<div class="example-section">
			<div class="example-code">
				<h3>All Border</h3>
				<div style="border: 2px solid black"></div>
			</div>
			<div class="example-code">
				<h3>Top & Left Border</h3>
				<div
					style="
						border: 2px solid black;
						border-top: 2px dotted red;
						border-left: 10px double blue;
					"></div>
			</div>
			<div class="example-code">
				<h3>Bottom & Right Border</h3>
				<div
					style="
						border: 2px solid black;
						border-bottom: 2px dashed red;
						border-right: 10px groove blue;
					"></div>
			</div>
		</div>

		<div class="example-section">
			<div class="example-code">
				<h3>Rounded Border</h3>
				<div style="border: 2px solid black; border-radius: 10px"></div>
			</div>
			<div class="example-code">
				<h3>Oval Border</h3>
				<div style="border: 2px solid black; border-radius: 35%"></div>
			</div>
			<div class="example-code">
				<h3>Circle Border</h3>
				<div style="border: 2px solid black; border-radius: 50%"></div>
			</div>
		</div>
	</body>
</html>
