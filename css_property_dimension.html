<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				background-color: #f0f0f0;
			}

			.container {
				margin: 10px 300px;
				padding: 20px 50px;
				box-shadow: 0 0 5px;
				border-radius: 5px;
				background-color: #fff;
			}

			h1 {
				text-align: center;
			}

			.example {
				background-color: #f0f0f0;
				padding: 10px;
				margin-bottom: 20px;
			}

			.box {
				border: 1px solid black;
				background-color: #fff;
				margin-bottom: 10px;
			}

			.box-200x100 {
				width: 200px;
				height: 100px;
			}

			.box-50percent {
				width: 50%;
				height: 150px;
			}

			.box-viewport {
				width: 50vw;
				height: 50vh;
			}
		</style>
	</head>

	<body>
		<h1>CSS Property : Dimension</h1>

		<div class="container">
			<div class="example">
				<h3>Fixed Width and Height</h3>
				<div class="box box-200x100">200px x 100px</div>
			</div>

			<div class="example">
				<h3>Percentage Width</h3>
				<div class="box box-50percent">
					50% width of parent (150px height)
				</div>
			</div>

			<div class="example">
				<h3>Viewport Units</h3>
				<div class="box box-viewport">
					50vw x 50vh (full viewport width and height)
				</div>
			</div>
		</div>
	</body>
</html>

<!--
px  : sets fixed dimension that does not change
%   : sets dimension relative to the parent element's dimension
vw  : sets dimension relative to the viewport's dimension 

1vw : 1% of the viewport width
1%  : 1% of the parent element's dimension
-->
