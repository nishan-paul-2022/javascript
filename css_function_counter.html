<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background-color: #f0f0f0;
			}

			.container {
				margin: 10px 500px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				font-size: medium;
				border-radius: 10px;
				background-color: #ffffff;
				text-align: center;
				text-transform: uppercase;

				counter-set: header 27;
				counter-reset: subheader;
				/* counter-set: header subheader; */
				/* counter-reset: header 2 subheader 3; */
			}

			h2 {
				margin: 10px;
				padding: 10px;
				border: 1px solid black;
			}

			h2::before {
				counter-increment: header;
				content: counter(header) '. ';
			}

			h3::before {
				counter-increment: subheader;
				content: counter(header) '.' counter(subheader) '. ';
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>CSS Function : Counter</h1>

			<h2>HTML</h2>
			<h3>CSS</h3>
			<h3>JS</h3>
			<h3>NODE</h3>
			<h3>SASS</h3>

			<h2>TAILWIND</h2>
			<h3>REACT</h3>
			<h3>NEXT</h3>
			<h3>EXPRESS</h3>

			<h2>NEST</h2>
			<h3>POSTGRESQL</h3>
			<h3>MONGODB</h3>
		</div>
	</body>
</html>
