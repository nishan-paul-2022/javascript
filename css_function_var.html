<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				--font-color-black: black;
				--bgm-default: 'AR Rahman';
				--theme-color-lightgreen: lightgreen;
				--theme-color-green: green;
			}

			* {
				margin: 10px;
				padding: 10px;
			}

			body {
				margin: auto;
				width: 60%;
				font-family: 'Courier New', Courier, monospace;
				text-transform: uppercase;
			}

			.theme {
				color: var(--font-color-black);
				background-color: var(--theme-color-lightgreen, lightgreen);
			}

			.theme__heading::after {
				content: ' : ' var(--bgm-default, 'AR Rahman');
			}

			.theme__paragraph {
				background-color: var(--theme-color-lightgreen, lightgreen);
			}

			.theme__paragraph--green {
				--theme-color-lightgreen: var(--theme-color-green, green);
				background-color: var(--theme-color-lightgreen, green);
			}

			.theme__note {
				background-color: var(--theme-color-lightgreen, lightgreen);
			}

			.theme__note::after {
				content: ' : ' var(--bgm-default, 'AR Rahman');
			}
		</style>
	</head>

	<body>
		<h1>CSS Variable Function</h1>

		<div class="theme theme--lightgreen">
			<p class="theme__text">Chris Nolan</p>
			<h3 class="theme__heading">Batman Begins</h3>
			<p class="theme__paragraph theme__paragraph--green">
				The Dark Knight
			</p>
			<div class="theme__subtext">The Dark Knight Rises</div>
		</div>

		<p class="theme__note">Slumdog Millionaire</p>
	</body>
</html>

<!--	
# variable is a CSS custom property.

# variable must be defined inside a selector.

# local scope means that the variable is only available to the selector where it is declared. 
useful if we want to reuse a value in multiple places within the same selector. 
or if we want to avoid polluting the global namespace with custom properties.

# global scope means that the variable is available to all selectors in the style sheet. 
useful if we want to reuse a value in multiple selectors.
or if you want to make it easy to change the value of the variable. 
-->
