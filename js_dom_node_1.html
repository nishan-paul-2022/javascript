<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				font-family: 'Courier New', Courier, monospace;
				font-size: xx-large;
			}
		
			body {
				margin: 50px 500px;
				padding: 20px;
				border: 1px solid black;
				text-align: center;
			}
		</style>
	</head>

	<body>
		Elder Brother
		<h5>Heading 01</h5>
		<div id="container">
			Hello World
			<p>1st Paragraph</p>
			<p>
				2nd Paragraph
				<span>Heading 01</span>
			</p>
			<!-- comment -->
		</div>
		<h5>Heading 02</h5>
		Younger Brother

		<script>
			const div = document.getElementById('container');

			console.log('Parent Node:', div.parentNode);
			console.log('Child Nodes:', div.childNodes);
			console.log('First Child:', div.firstChild);
			console.log('Last Child:', div.lastChild);
			console.log('Next Sibling:', div.nextSibling);
			console.log('Previous Sibling:', div.previousSibling);

			console.log('Parent Element:', div.parentElement);
			console.log('Child Elements:', div.children);
			console.log('First Element Child:', div.firstElementChild);
			console.log('Last Element Child:', div.lastElementChild);
			console.log(
				'Previous Element Sibling:',
				div.previousElementSibling
			);
			console.log('Next Element Sibling:', div.nextElementSibling);
			console.log('Number of Child Elements:', div.childElementCount);

			console.log('Node Name:', div.nodeName);
			console.log('Node Type:', div.nodeType);
			console.log('Node Type:', div.nodeType === Node.ELEMENT_NODE);
			console.log('Node Value:', div.nodeValue);

			console.log('Node Name:', div.firstChild.nodeName);
			console.log('Node Type:', div.firstChild.nodeType);
			console.log(
				'Node Type:',
				div.firstChild.nodeType === Node.TEXT_NODE
			);
			console.log('Node Value:', div.firstChild.nodeValue);
		</script>
	</body>
</html>
