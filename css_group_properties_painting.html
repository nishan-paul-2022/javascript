<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 10px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				background-color: #f0f0f0;
				text-align: center;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container {
				padding: 20px;
				border: 2px solid #333;
			}

			.title {
				margin-bottom: 20px;
				font-weight: bold;
				text-transform: uppercase;
				letter-spacing: 2px;
				text-decoration: underline;
			}

			section {
				margin: 20px 0;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 8px;
				background-color: #fafafa;
			}

			.colors-demo {
				padding: 10px;
				border: 2px solid #0000ff;
				color: #ff0000;
				background-color: #00ff00;
			}

			.border-color-demo {
				padding: 10px;
				border: 3px solid #ff6347;
			}

			.svg-fill-demo {
				margin: 10px auto;
				fill: #ff6347;
			}

			.shadow-demo {
				padding: 10px;
				background-color: #eee;
				text-shadow: 2px 2px 10px rgba(74, 255, 98, 0.949);
				box-shadow: 5px 5px 10px rgba(60, 190, 255, 0.997);
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1 class="title">CSS Properties Demonstration : Painting</h1>

			<section class="paint">
				<p class="colors-demo">Text and Background Colors Demo</p>
				<p class="border-color-demo">Border Colors Demo</p>
				<svg class="svg-fill-demo" width="100" height="100">
					<circle cx="50" cy="50" r="40" />
				</svg>
				<div class="shadow-demo">Shadows Demo</div>
			</section>
		</div>
	</body>
</html>
