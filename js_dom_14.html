<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.component {
				border: 1px solid black;
				margin: 5px;
				padding: 5px;
			}
		</style>
	</head>

	<body onclick="alert('BODY')">
		<div id="root" class="component">
			<div id="container">
				<button id="content">button</button>
			</div>
		</div>

		<div id="id-ul" class="component"></div>

		<div id="id-ol" class="component">
			<p>paragraph</p>
			<ol>
				<li>A</li>
				<li>B</li>
				<li>C</li>
				<li>D</li>
				<li>E</li>
			</ol>
		</div>

		<form class="component">
			<label for="id-checkbox">Checkbox:</label>
			<input type="checkbox" id="id-checkbox" />
		</form>

		<script type="text/javascript">
			function EventPropagation01() {
				document.getElementById('root').addEventListener(
					'click',
					() => {
						alert('ROOT');
					},
					true
				);

				document.getElementById('container').addEventListener(
					'click',
					() => {
						alert('CONTAINER');
					},
					false
				);

				document
					.getElementById('content')
					.addEventListener('click', () => {
						alert('CONTENT');
					});
			}

			function EventPropagation02() {
				const div = document.getElementById('id-ul');

				const unorderedList = document.createElement('ul');
				const paragraph = document.createElement('p');

				paragraph.textContent = 'paragraph';
				unorderedList.appendChild(paragraph);

				for (let i = 0; i < 10; i++) {
					const listItem = document.createElement('li');
					listItem.textContent = `line ${i + 1}`;
					unorderedList.appendChild(listItem);
				}

				unorderedList.addEventListener('click', (event) => {
					if (event.target.nodeName === 'LI') {
						alert(event.target.textContent);
					}
				});

				div.appendChild(unorderedList);

				div.addEventListener('click', (event) => {
					alert('ROOT');
				});
			}

			function StopPropagation() {
				document
					.getElementById('id-ol')
					.addEventListener('click', (event) => {
						alert(event.target.textContent);
						event.stopPropagation();
					});
			}

			function PreventDefault() {
				document
					.getElementById('id-checkbox')
					.addEventListener('click', (event) => {
						event.preventDefault();
						alert('preventDefault wont let you check this');
					});
			}

			EventPropagation01();
			EventPropagation02();
			StopPropagation();
			PreventDefault();

			/*
			capturing-phase | [ root-node to target-node ] | true 
			bubbling-phase  | [ target-node to root-node ] | false
			event propagation: capturing-phase -> bubbling-phase 
			by default, event-listener is activated during bubbling-phase */
		</script>
	</body>
</html>
