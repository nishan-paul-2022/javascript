<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				--color-red: rgb(249, 138, 161);
				--color-green: rgb(106, 236, 106);
				--color-blue: rgb(70, 70, 246);
			}

			* {
				box-sizing: border-box;
			}

			html {
				font-size: 62.5%;
				background-color: lightgreen;
			}

			body {
				margin: 10px;
				padding: 10px;
				font:
					italic normal bolder 1.25rem/2 'Courier New',
					Courier,
					monospace;
				text-align: center;
				background-color: lightblue;
			}

			h1 {
				background-color: var(--color-red);
			}

			.container {
				margin: 20px;
				padding: 20px;
				border: 2px solid var(--color-green);
			}

			p {
				color: var(--color-blue);
			}
		</style>
	</head>

	<body>
		<h1>:root and * selector example</h1>

		<div class="container">
			<p>
				This paragraph is inside a container div and is styled using the
				universal selector and CSS variables defined in the :root
				pseudo-class.
			</p>
			<p>Another paragraph inside the same container.</p>
		</div>
	</body>
</html>
