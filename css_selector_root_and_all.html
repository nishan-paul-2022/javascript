<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* :root pseudo-class to define CSS variables and apply styles to html element */
			:root {
				--main-bg-color: #f0f8ff;
				--main-text-color: #333;
				--border-color: #000;
				--padding: 10px;
				font-style: italic;
				font-variant: normal;
				font-weight: bolder;
				font-size: 1.25rem;
				line-height: 2;
				font-family: 'Courier New', Courier, monospace;
			}

			/* universal selector to apply styles to all elements */
			* {
				box-sizing: border-box;
				padding: var(--padding);
				color: var(--main-text-color);
			}

			/* additional styles for body and specific elements */
			body {
				background-color: var(--main-bg-color);
				margin: 0;
				font-family: Arial, sans-serif;
			}

			h1 {
				border: 2px solid var(--border-color);
				text-align: center;
			}

			p {
				border: 1px dashed var(--border-color);
			}

			.container {
				margin: 20px;
				padding: var(--padding);
				border: 2px solid var(--border-color);
			}
		</style>
	</head>

	<body>
		<h1>:root and * selector example</h1>

		<div class="container">
			<p>
				This paragraph is inside a container div and is styled using the
				universal selector and CSS variables defined in the :root
				pseudo-class.
			</p>
			<p>Another paragraph inside the same container.</p>
		</div>
	</body>
</html>

<!-- 	in case of html document, html is the root | https://blog.timonwa.com/all-vs-root-vs-html-vs-body-selectors 

		CSS PROPERTY / box-sizing: border-box
			Many developers want all elements on their pages to work this way.
			Many browsers already use this for many form elements, but not all.
			Which is why inputs and text areas look different at 100% width. -->
