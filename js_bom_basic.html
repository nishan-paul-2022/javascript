<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
			}

			.container {
				margin-top: 50px;
			}

			button {
				padding: 10px 20px;
				font-size: 16px;
				margin: 10px;
				cursor: pointer;
			}
		</style>
	</head>
	
	<body>
		<h1>Window Properties & Methods</h1>

		<p>
			Inner Width of Browser Window: <span id="innerWidth"></span> pixels
		</p>
		<p>
			Inner Height of Browser Window:
			<span id="innerHeight"></span> pixels
		</p>

		<div class="container">
			<button onclick="openWindow()">Open New Window</button>
			<button onclick="closeWindow()">Close Window</button>
			<button onclick="moveWindow()">Move Window</button>
			<button onclick="resizeWindow()">Resize Window</button>
			<button onclick="showAlert()">Show Alert</button>
			<button onclick="showConfirm()">Show Confirm</button>
			<button onclick="showPrompt()">Show Prompt</button>
			<button onclick="loadNewDocument()">Load New Document</button>
			<button onclick="screenSize()">Screen Size</button>
		</div>

		<script>
			// Inner height and width of browser window
			document.getElementById('innerWidth').textContent =
				window.innerWidth;
			document.getElementById('innerHeight').textContent =
				window.innerHeight;

			// Open a new window
			function openWindow() {
				window.open(
					'https://www.example.com',
					'_blank',
					'width=600,height=400'
				);
			}

			// Close the current window
			function closeWindow() {
				window.close();
			}

			// Move the current window to coordinates (100, 100)
			function moveWindow() {
				window.moveTo(100, 100);
			}

			// Resize the current window to width 400 and height 300
			function resizeWindow() {
				window.resizeTo(400, 300);
			}

			// Show an alert dialog
			function showAlert() {
				window.alert('This is an alert message!');
			}

			// Show a confirmation dialog
			function showConfirm() {
				const result = window.confirm(
					'Are you sure you want to proceed?'
				);
				if (result) {
					console.log('User clicked OK');
				} else {
					console.log('User clicked Cancel');
				}
			}

			// Show a prompt dialog
			function showPrompt() {
				const input = window.prompt('Please enter your name:');
				if (input) {
					console.log('User entered:', input);
				} else {
					console.log('User cancelled the prompt');
				}
			}

			// Load a new document (navigate to a new URL)
			function loadNewDocument() {
				location.assign('https://www.example.com');
			}

			// Location properties and methods
			console.log('Current URL: ', location.href);
			console.log('Domain Name: ', location.hostname);
			console.log('Path and Filename: ', location.pathname);
			console.log('Web Protocol: ', location.protocol);
			console.log('Port Number: ', location.port);

			// Screen properties
			function screenSize() {
				console.log('Screen Width: ', screen.width);
				console.log('Screen Height: ', screen.height);
				console.log('Available Screen Width: ', screen.availWidth);
				console.log('Available Screen Height: ', screen.availHeight);
			}

			console.log('Screen Color Depth: ', screen.colorDepth);
			console.log('Screen Pixel Depth: ', screen.pixelDepth);

			// Navigator properties
			console.log('App Version: ', navigator.appVersion); // deprecated
			console.log('App Name: ', navigator.appName); // deprecated
			console.log('App Code Name: ', navigator.appCodeName); // deprecated
			console.log('Product Name of Browser Engine: ', navigator.product); // deprecated
			console.log('Cookies Enabled: ', navigator.cookieEnabled);
			console.log('Platform: ', navigator.platform);
			console.log('User Agent: ', navigator.userAgent);
			console.log('Language: ', navigator.language);
			console.log('Online Status: ', navigator.onLine);
			console.log('Java Enabled: ', navigator.javaEnabled());

			// [ window object does not include toolbar and scrollbar of browser ]
		</script>
	</body>
</html>
