<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
			}

			.container {
				margin-top: 50px;
			}

			button {
				padding: 10px 20px;
				font-size: 16px;
				margin: 10px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<p>
			Inner Width of Browser Window: <span id="innerWidth"></span> pixels
		</p>

		<p>
			Inner Height of Browser Window:
			<span id="innerHeight"></span> pixels
		</p>

		<div class="container">
			<button onclick="openWindow()">Open New Window</button>
			<button onclick="closeWindow()">Close Window</button>
			<button onclick="moveWindow()">Move Window</button>
			<button onclick="resizeWindow()">Resize Window</button>
			<button onclick="showAlert()">Show Alert</button>
			<button onclick="showConfirm()">Show Confirm</button>
			<button onclick="showPrompt()">Show Prompt</button>
		</div>

		<script>
			// Inner height and width of browser window
			document.getElementById('innerWidth').textContent =
				window.innerWidth;
			document.getElementById('innerHeight').textContent =
				window.innerHeight;

			// Open a new window
			function openWindow() {
				window.open(
					'https://www.example.com',
					'_blank',
					'width=600,height=400'
				);
			}

			// Close the current window
			function closeWindow() {
				window.close();
			}

			// Move the current window to coordinates (100, 100)
			function moveWindow() {
				window.moveTo(100, 100);
			}

			// Resize the current window to width 400 and height 300
			function resizeWindow() {
				window.resizeTo(400, 300);
			}

			// Show an alert dialog
			function showAlert() {
				window.alert('This is an alert message!');
			}

			// Show a confirmation dialog
			function showConfirm() {
				const result = window.confirm(
					'Are you sure you want to proceed?'
				);
				if (result) {
					console.log('User clicked OK');
				} else {
					console.log('User clicked Cancel');
				}
			}

			// Show a prompt dialog
			function showPrompt() {
				const input = window.prompt('Please enter your name:');
				if (input) {
					console.log('User entered:', input);
				} else {
					console.log('User cancelled the prompt');
				}
			}
		</script>
	</body>
</html>
