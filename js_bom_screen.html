<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				font-family: 'Courier New', Courier, monospace;
				font-size: xx-large;
			}
		
			body {
				margin: 50px 250px;
				padding: 50px;
				border: 1px solid black;
				text-align: center;
			}

			button {
				margin: 10px;
				padding: 10px 20px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<h1>BOM : Screen</h1>

		<button onclick="screenInfo()">Get Current Screen Info</button>

		<script>
			function screenInfo() {
				console.log('Screen Width: ', screen.width);
				console.log('Screen Height: ', screen.height);
				console.log('Available Screen Width: ', screen.availWidth);
				console.log('Available Screen Height: ', screen.availHeight);
			}

			console.log('Screen Color Depth: ', screen.colorDepth);
			console.log('Screen Pixel Depth: ', screen.pixelDepth);
		</script>
	</body>
</html>
