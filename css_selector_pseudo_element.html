<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* style ::before pseudo-element */
			p::before {
				content: 'Before: ';
				color: blue;
			}

			/* style ::after pseudo-element */
			p::after {
				content: ' :After';
				color: red;
			}

			/* style ::first-line pseudo-element */
			p::first-line {
				font-weight: bold;
			}

			/* style ::selection pseudo-element */
			p::selection {
				background-color: yellow;
				color: black;
			}
		</style>
	</head>

	<body>
		<p>This is a sample text for pseudo-elements. This is 2nd line.</p>
	</body>
</html>
