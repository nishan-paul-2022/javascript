<!-- 

    overflow, overflow-x, overflow-y :

        - visible / Default value. Overflow is not clipped. The content renders outside the element's box
        - hidden  / Overflow is clipped, so rest of the content will be invisible
        - scroll  / Overflow is clipped, and a scrollbar is added to see the rest of the content
        - auto    / Similar to scroll, but it adds scrollbars only when necessary

-->
