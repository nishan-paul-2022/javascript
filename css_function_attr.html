<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				font-size: larger;
				text-align: center;
				text-transform: uppercase;
				background-color: #f0f0f0;
			}

			.container {
				margin: 10px 200px;
				padding: 10px 40px;
				border-radius: 10px;
				background-color: #fff;
			}

			a,
			h3 {
				margin: 10px;
				padding: 10px;
				border: 1px solid black;
			}

			a {
				text-decoration: none;
				display: block;
			}

			a::after {
				content: ' [ ' attr(href) ' ] ';
			}

			h3::before {
				content: attr(data-message) '! ';
			}
		</style>
	</head>

	<body>
		<h1>CSS Function : Attribute</h1>

		<div class="container">
			<a href="https://www.youtube.com/watch?v=mqqft2x_Aa4"> Batman </a>

			<a href="https://www.youtube.com/watch?v=Div0iP65aZo">
				Wolverine
			</a>

			<a href="https://www.youtube.com/watch?v=IWBsDaFWyTE">
				Winter Soldier
			</a>

			<h3 data-message="Hello">Sir</h3>
		</div>
	</body>
</html>
