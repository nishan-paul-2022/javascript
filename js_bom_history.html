<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				font-family: 'Courier New', Courier, monospace;
				font-size: xx-large;
			}
		
			body {
				margin: 50px 150px;
				padding: 25px;
				border: 1px solid black;
				text-align: center;
			}

			button {
				margin: 10px;
				padding: 10px 20px;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<h1>BOM : History</h1>

		<button onclick="back01()">Back</button>
		<button onclick="forward01()">Forward</button>
		<button onclick="back02()">Go Back 2 Pages</button>
		<button onclick="forward02()">Go Forward 2 Pages</button>

		<script>
			function back01() {
				window.history.back();
			}

			function forward01() {
				window.history.forward();
			}

			function back02() {
				window.history.go(-2);
			}

			function forward02() {
				window.history.go(2);
			}

			console.log(window.history.length);
		</script>
	</body>
</html>
