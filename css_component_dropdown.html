<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 1vw;
				padding: 1vw;
				font-family: 'Courier New', Courier, monospace;
			}

			.navbar {
				list-style-type: none;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: row;
				align-items: center;
				background-color: #333;
			}

			.navbar__item {
				position: relative;
			}

			.navbar__link {
				display: inline-block;
				color: white;
				text-align: center;
				padding: 1vw 2vw;
				text-decoration: none;
			}

			.navbar__link:hover {
				background-color: #494bc8;
			}

			.navbar__image {
				height: 2.5vw;
				width: 2.5vw;
				margin-left: 0.5vw;
				margin-top: 0.25vw;
				border: 1px solid white;
				border-radius: 50%;
				clip-path: circle(50% at center);
			}

			.dropdown {
				display: none;
				position: absolute;
				background-color: #f0f0f0;
				min-width: 15vw;
				box-shadow: 0 0 5px;
				z-index: 1;
			}

			.dropdown__link {
				color: black;
				padding: 1vw;
				text-decoration: none;
				display: block;
				text-align: left;
			}

			.dropdown__image {
				height: 40vh;
				width: 30vw;
			}

			.navbar__item:hover > .dropdown {
				display: block;
			}

			.dropdown__link:hover {
				background-color: #c4f9f9;
			}

			.dropdown__content {
				padding: 0.5vw;
				text-align: center;
				background-color: #fff;
			}

			.navbar__item--last {
				margin-left: auto;
			}
		</style>
	</head>

	<body>
		<ul class="navbar">
			<li class="navbar__item">
				<a
					class="navbar__link"
					href="https://picsum.photos/400/300?random=1">
					Home
				</a>
			</li>

			<li class="navbar__item">
				<a
					class="navbar__link"
					href="https://picsum.photos/400/300?random=2">
					News
				</a>
			</li>

			<li class="navbar__item">
				<a class="navbar__link" href="javascript:void(0)">Dropdown</a>
				<div class="dropdown">
					<a
						class="dropdown__link"
						href="https://picsum.photos/400/300?random=3">
						Link 1
					</a>
					<a
						class="dropdown__link"
						href="https://picsum.photos/400/300?random=4">
						Link 2
					</a>
					<a
						class="dropdown__link"
						href="https://picsum.photos/400/300?random=5">
						Link 3
					</a>
				</div>
			</li>

			<li class="navbar__item">
				<img
					class="navbar__image"
					src="https://picsum.photos/400/300?random=6"
					alt="random" />
				<div class="dropdown">
					<img
						class="dropdown__image"
						src="https://picsum.photos/400/300?random=7"
						alt="random" />
					<div class="dropdown__content">Random</div>
				</div>
			</li>

			<li class="navbar__item navbar__item--last">
				<a
					class="navbar__link"
					href="https://picsum.photos/400/300?random=8">
					Rules
				</a>
			</li>
		</ul>
	</body>
</html>
