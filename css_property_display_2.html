<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 10px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				font-weight: bolder;
				background-color: #f0f0f0;
			}

			h1 {
				text-align: center;
			}

			.box {
				margin: 10px;
				padding: 10px;
				width: 1000px;
				height: 100px;
				color: black;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1>CSS Display Example 02</h1>

		<!-- 01. inline -->
		<div class="box" style="display: inline; background-color: lightblue">
			Inline (div)
		</div>

		<!-- 02. block -->
		<span class="box" style="display: block; background-color: lightgreen">
			Block (span)
		</span>

		<!-- 03. inline-block -->
		<div class="box" style="display: inline-block; background-color: gray">
			Inline-block (div)
		</div>

		<!-- 04. contents -->
		<div class="box" style="display: contents; background-color: aqua">
			The element itself does not generate any boxes, but its children and
			pseudo-elements still generate boxes as normal.
		</div>
	</body>
</html>
