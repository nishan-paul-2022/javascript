<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.box {
				margin: 10px;
				padding: 10px;
				color: black;
				text-align: center;
				font-family: 'Courier New', Courier, monospace;
			}
		</style>
	</head>

	<body style="background-color: silver">
		<!-- 01. inline -->
		<div class="box" style="display: inline; background-color: lightblue">
			Inline
		</div>

		<!-- 02. block -->
		<span class="box" style="display: block; background-color: lightgreen"
			>Block</span
		>

		<!-- 03. inline-block -->
		<div
			class="box"
			style="
				display: inline-block;
				width: 100px;
				height: 100px;
				background-color: gray;
			">
			Inline-block
		</div>

		<!-- 04. contents -->
		<div
			class="box"
			style="
				display: contents;
				margin: 1000px;
				background-color: aqua;
				color: white;
			">
			<p>
				The element itself does not generate any boxes, but its children
				and pseudo-elements still generate boxes as normal.
			</p>
		</div>
	</body>
</html>
