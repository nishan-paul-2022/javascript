<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				font-weight: bolder;
				text-transform: uppercase;
				background-color: #f0f0f0;
			}

			.container {
				margin: 10px 100px;
				padding: 10px;
				box-shadow: 0 0 5px black;
				border-radius: 5px;
				background-color: #fff;
			}

			h1 {
				text-align: center;
			}

			.box {
				width: 1000px;
				height: 100px;
				margin: 10px;
				padding: 10px;
				text-align: center;
				color: black;
			}

			.inline {
				background-color: lightblue;
				display: inline;
			}

			.inline-block {
				width: auto;
				background-color: gray;
				display: inline-block;
			}

			.block {
				width: auto;
				background-color: lightgreen;
				display: block;
			}

			.contents {
				background-color: aqua;
				display: contents;
			}

			.none {
				background-color: blueviolet;
				display: none;
			}
		</style>
	</head>

	<body>
		<h1>CSS Property : Display 02</h1>

		<div class="container">
			<!-- 01. inline -->
			<div class="box inline">Inline (div)</div>

			<!-- 03. inline-block -->
			<div class="box inline-block">Inline-Block (div)</div>

			<!-- 02. block -->
			<span class="box block"> Block (span) </span>

			<!-- 04. contents -->
			<div class="box contents">
				This element itself does not generate any boxes, but its
				children and pseudo-elements still generate boxes as normal.
			</div>

			<!-- 05. none -->
			<div class="box none">display : none [ hide and remove ]</div>
		</div>
	</body>
</html>
