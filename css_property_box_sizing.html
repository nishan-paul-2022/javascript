<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			/* apply border-box globally for better box model handling */
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}

			body {
				font-family: 'Courier New', Courier, monospace;
				background-color: #f0f0f0;
				text-align: center;
			}

			.container {
				margin: 10px 300px;
				padding: 10px 40px;
				border-radius: 10px;
				font-size: x-large;
				background-color: #fff;
				text-transform: uppercase;
			}

			/* common styles for all boxes */
			.box {
				margin: 10px auto;
				padding: 20px;
				width: 600px;
				height: 100px;
				border: 10px solid #333;
				background-color: #ddd;
			}

			/* box with content-box (default) */
			.content-box {
				/* box size includes only content, padding and border are added outside */
				box-sizing: content-box;
			}

			/* box with border-box */
			.border-box {
				/* box size includes content, padding, and border */
				box-sizing: border-box;
			}

			/* box with inherit (inherits box-sizing from parent) */
			.inherit-box {
				/* inherit the box-sizing value from its parent */
				box-sizing: inherit;
			}
		</style>
	</head>

	<body>
		<h1>CSS Property : Box Sizing</h1>

		<div class="container">
			<div class="box content-box">Content Box</div>
			<div class="box border-box">Border Box</div>
			<div class="box inherit-box">Inherit Box</div>
		</div>
	</body>
</html>

<!-- 
box-sizing: border-box
	many developers want all elements on their pages to work this way.
	many browsers already use this for many form elements, but not all.
	that is why inputs and text areas look different at 100% width. 

[ box-sizing does cascade, but doesn't impact ]
