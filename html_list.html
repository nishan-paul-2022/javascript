<!doctype html>
<html>
	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=2.0" />
		<title>List</title>
	</head>

	<body>
		<ul type="bullet">
			<!-- square | circle | bullet -->
			<li>bat</li>
			<li>cat</li>
			<li>panther</li>
			<li>ant</li>
			<li>wolverine</li>
		</ul>

		<ol type="I" start="5">
			<li>super</li>
			<li>wonder</li>
			<li>captain</li>
			<li>marvel</li>
			<li>black</li>
		</ol>

		<dl>
			<dt>Superman</dt>
			<dd>Man of Steel</dd>

			<dt>Batman</dt>
			<dd>The Dark Knight</dd>

			<dt>Captain America</dt>
			<dd>I can do this all day</dd>

			<dt>Ironman</dt>
			<dd>I'm Ironman</dd>
		</dl>
	</body>
</html>
