<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				font-family: 'Courier New', Courier, monospace;
				font-size: xx-large;
			}

			body {
				margin: 50px 500px;
				padding: 50px;
				border: 1px solid black;
				text-align: center;
			}

			.highlight {
				background-color: aquamarine;
			}

			#target, button {
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<p id="target">Click Me!</p>

		<button id="removeButton">Remove Event Listener</button>

		<script>
			const target = document.getElementById('target');

			function classListToggle() {
				target.classList.toggle('highlight');
			}

			function removeEventListener() {
				target.removeEventListener('click', classListToggle);
			}

			target.addEventListener('click', classListToggle);
			removeButton.addEventListener('click', removeEventListener);

			/*
			element.addEventListener(event, eventListener, phase)
			element.removeEventListener(event, eventListener, phase) 
			phase : true / capture | false / bubble
			phase default value is false  */
		</script>
	</body>
</html>
