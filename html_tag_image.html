<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
		<style>
			body {
				font-family: 'Courier New', Courier, monospace;
				text-align: center;
			}

			.container {
				margin: 10px;
				padding: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.img-container {
				width: 30vw;
				margin: 10px;
				padding: 10px;
				box-shadow: 0 0 5px black;
				border-radius: 5px;
			}

			img {
				width: 100%;
			}

			figcaption {
				font:
					normal bold normal 15px/2 'Courier New',
					Courier,
					monospace;
			}
		</style>
	</head>

	<body>
		<h1>HTML Tag : Image</h1>

		<div class="container">
			<div class="img-container">
				<figure>
					<img
						src="https://placehold.co/400x300/aqua/white/png?text=HELLO+SIR&font=courier"
						alt="placeholder image" />
					<figcaption>Placeholder</figcaption>
				</figure>
			</div>

			<div class="img-container">
				<figure>
					<img
						src="https://picsum.photos/400/300?random=1"
						alt="random image" />
					<figcaption>Random</figcaption>
				</figure>
			</div>

			<div class="img-container">
				<figure>
					<picture>
						<source
							media="(min-width:900px)"
							srcset="https://picsum.photos/400/300?random=2" />

						<source
							media="(min-width: 600px)"
							srcset="https://picsum.photos/400/300?random=3" />

						<img
							src="https://picsum.photos/400/300?random=4"
							alt="random" />
					</picture>
					<figcaption>Random</figcaption>
				</figure>
			</div>
		</div>

		<script>
			const images = document.getElementsByTagName('img');
			for (const i of images) {
				i.addEventListener('error', (event) => {
					event.target.src = './favicon.png';
				});
			}
		</script>
	</body>
</html>
