<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				margin: 10px;
				padding: 10px;
				font-family: 'Courier New', Courier, monospace;
				background-color: #f0f0f0;
				text-align: center;
				text-transform: uppercase;
			}

			.boundary {
				border: 2px solid black;
				margin: 10px;
				padding: 10px;
			}

			.first {
				background: rgba(4, 170, 109, 0.1);
			}

			.second {
				background: rgba(4, 170, 109, 0.3);
			}

			.third {
				background: rgba(4, 170, 109, 0.6);
			}

			.fourth {
				background: rgba(4, 170, 109, 1);
			}

			.background {
				background: url('https://picsum.photos/400/300?random=1') repeat;
			}

			.transbox {
				margin: 30px;
				background-color: #ffffff;
				border: 1px solid black;
				opacity: 0.3;
			}

			.transbox p {
				margin: 5%;
				font-weight: bold;
				color: #000000;
			}
		</style>
	</head>

	<body>
		<h1>CSS Opacity Example</h1>

		<div class="boundary">
			<div style="opacity: 0.1">
				<p>10% opacity</p>
			</div>
			<div style="opacity: 0.3">
				<p>30% opacity</p>
			</div>
			<div style="opacity: 0.6">
				<p>60% opacity</p>
			</div>
			<div style="opacity: 1">
				<p>100% opacity</p>
			</div>
		</div>

		<div class="boundary">
			<div class="first">
				<p>10% opacity</p>
			</div>
			<div class="second">
				<p>30% opacity</p>
			</div>
			<div class="third">
				<p>60% opacity</p>
			</div>
			<div class="fourth">
				<p>100% opacity</p>
			</div>
		</div>

		<div class="boundary background">
			<div class="transbox">
				<p>This is some text that is placed in the transparent box.</p>
			</div>
		</div>
	</body>
</html>
