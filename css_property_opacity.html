<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			body {
				background-color: #f0f0f0;
			}

			.container {
				margin: 20px 350px;
				padding: 20px;
				font-family: 'Courier New', Courier, monospace;
				font-size: small;
				background-color: #ffffff;
				text-transform: uppercase;
				text-align: center;
				border: 1px solid black;
				border-radius: 5px;
			}

			.boundary {
				border: 2px solid black;
				margin: 10px;
				padding: 10px;
			}

			.background {
				background: url('https://picsum.photos/400/300?random=1') repeat;
			}

			.transbox {
				margin: 30px;
				background-color: #ffffff;
				border: 1px solid black;
				opacity: 0.3;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1>CSS Property : Opacity</h1>

			<div class="boundary">
				<div style="opacity: 0.1">
					<p>10% opacity</p>
				</div>
				<div style="opacity: 0.3">
					<p>30% opacity</p>
				</div>
				<div style="opacity: 0.6">
					<p>60% opacity</p>
				</div>
				<div style="opacity: 1">
					<p>100% opacity</p>
				</div>
			</div>

			<div class="boundary">
				<div style="background: rgba(4, 170, 109, 0.1)">
					<p>10% opacity</p>
				</div>
				<div style="background: rgba(4, 170, 109, 0.3)">
					<p>30% opacity</p>
				</div>
				<div style="background: rgba(4, 170, 109, 0.6)">
					<p>60% opacity</p>
				</div>
				<div style="background: rgba(4, 170, 109, 1)">
					<p>100% opacity</p>
				</div>
			</div>

			<div class="boundary background">
				<div class="transbox">
					<p>This is some text that is placed inside transparent box.</p>
				</div>
			</div>
		</div>
	</body>
</html>
